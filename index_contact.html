<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <!--   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   -->
    <meta name="format-detection" content="telephone=no" />
    <!-- disables automatic search for phone numbers (phone numbers will be specifically marked) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TTW Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700,800" rel="stylesheet" />

    <link href="lib/normalize.css" rel="stylesheet" type="text/css" />
    <!-- um z.B. Voreinstellungen in Browsern zurückzusetzen -->
    <link href="./lib/swiper/css/swiper.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav class="page-navigation">
      <div class="container page-navigation__container">
        <a href="index.html"><img class="page-navigation__logo" src="img/Logo.gif" alt="TravelTheWorld"/></a>
        <ul class="page-navigation__buttons-list">
          <li>
            <a href="#contact" class="page-navigation__button page-navigation__button--text">Contact</a>
          </li>
          <li>
            <a href="https://www.openstreetmap.org/?mlat=50.44672&mlon=9.60775#map=17/50.44672/9.60775" target="_blank" class="page-navigation__button page-navigation__button--icon">
              <i class="icon icon--maps" aria-hidden="true"></i>
              <!-- aria-hidden="true" bedeutet, dass icon nicht mit vorgelesen wird, wenn Seite vorgelesen wird  -->
            </a>
          </li>
          <li>
            <a href="tel:+49175123456789" class="page-navigation__button page-navigation__button--icon">
              <i class="icon icon--phone" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="mailto:ramona.simon@informatik.hs-fulda.de" class="page-navigation__button page-navigation__button--icon">
              <i class="icon icon--contact" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact section-->
    <section id="contact" class="contact">
      <div class="container">
        <div class="title-container title-container--inverse">
          <h2 class="title-container__heading"><span class="title-container__icon"><i class="icon icon--palmtree" aria-hidden="true"></span></i> Contact</h2>
          <p class="title-container__subtext">Contact me!</p>
        </div>

        <form action="index.html" method="GET">
          <div class="contact__container">
            <div class="contact__field">
              <label for="contact__name" class="contact__label">Name</label>
              <input type="text" id="contact__name" name="name" class="contact__input" placeholder="Please enter your name."/>
            </div>
            <div class="contact__field">
              <label for="email" class="contact__label">Email</label>
              <input type="email" id="contact__email" name="email" class="contact__input" placeholder="Please enter your email adress."/>
            </div>
            <div class="contact__field">
              <label for="contact__phone" class="contact__label">Phone</label>
              <input type="number" id="contact__phone" name="phone" class="contact__input" placeholder="Please enter your phone number."/>
            </div>
          </div>
          <div class="contact__field">
            <label for="contact__phone" class="contact__label">Message</label>
            <textarea id="contact__message" name="message" class="contact__input contact__input--textarea" placeholder="How can I help?"></textarea>
          </div>
          <div class="contact__container">
            <div class="contact__field">
              <input type="submit" value="send" class="contact__button button button--secondary" />
            </div>
          </div>
          <p class="contact__disclaimer">Your data won't be submitted to any third parties. Your data will only be used to process your request.</p>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="contact-details">
          <div class="contact-details__column">
            <span class="contact-details__icon--circle">
              <i class="icon icon--phone contact-details__icon" aria-hidden="true"></i>
            </span>
            <h6 class="contact-details__heading">Phone</h6>
            <p class="contact-details__text">
              Phone: <a href="tel:+49175123456789" class="contact-details__link">+49 175 123456789</a>
            </p>
          </div>
          <div class="contact-details__column">
            <span class="contact-details__icon--circle">
              <i class="icon icon--maps contact-details__icon" aria-hidden="true"></i>
            </span>
            <h6 class="contact-details__heading">Address</h6>
            <address class="contact-details__text">
              Ramona Simon <br>
              Musterstraße 1 <br>
              54321 Musterstadt <br>
            </address>
          </div>
          <div class="contact-details__column">
            <span class="contact-details__icon--circle">
              <i class="icon icon--contact contact-details__icon" aria-hidden="true"></i>
            </span>
            <h6 class="contact-details__heading">Mail</h6>
            <p class="contact-details__text">
              <a href="mailto:ramona.simon@informatik.hs-fulda.de" class="contact-details__link">ramona.simon@informatik.hs-fulda.de</a>
            </p>
          </div>
        </div>
      </div>
      <p class="footer"><span class="title-container__icon"></span><i class="icon icon--logo-footer" aria-hidden="true"></span></i> Travel the World</h2>
    </footer>

    <script type="text/javascript" src="lib/jquery-3.5.1-min.js"></script>
    <script type="text/javascript" src="lib/swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
